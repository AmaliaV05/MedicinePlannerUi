<div *ngIf="option === ''">
    <button mat-button #option1>Custom period</button>
    <button mat-button #option2>Daily</button>
</div>
<div *ngIf="option === 'custom'">
    <form #medicineForm="ngForm" [formGroup]="medicineFG" (ngSubmit)="addMedicine()">
        <div class="form-group" formGroupName="medicine">
            <mat-form-field appearance="fill">
                <mat-label>Medicine</mat-label>
                <input matInput formControlName="name" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Expiration date</mat-label>
                <input matInput [matDatepicker]="expDate" formControlName="expirationDate" required>
                <mat-datepicker-toggle matSuffix [for]="expDate"></mat-datepicker-toggle>
                <mat-datepicker #expDate></mat-datepicker>
              </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Stock</mat-label>
                <input matInput formControlName="stock" required>        
            </mat-form-field>
        </div>   
        <div class="form-group" formGroupName="planning">
            <mat-form-field appearance="fill">
                <mat-label>Start date</mat-label>
                <input matInput [matDatepicker]="startDate" formControlName="startDate" required>
                <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                <mat-datepicker #startDate></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>End date</mat-label>
                <input matInput [matDatepicker]="endDate" formControlName="endDate">        
                <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                <mat-datepicker #endDate></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Pause end date</mat-label>
                <input matInput [matDatepicker]="pauseEndDate" formControlName="pauseEndDate">        
                <mat-datepicker-toggle matSuffix [for]="pauseEndDate"></mat-datepicker-toggle>
                <mat-datepicker #pauseEndDate></mat-datepicker>
            </mat-form-field>
        </div> 
        <button mat-button type="submit" [disabled]="!medicineForm.valid">Save</button>
    </form>
</div>
<div *ngIf="option === 'daily'">
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Medicine</mat-label>
            <input matInput required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Expiration date</mat-label>
            <input matInput [matDatepicker]="expDate" required>
            <mat-datepicker-toggle matSuffix [for]="expDate"></mat-datepicker-toggle>
            <mat-datepicker #expDate></mat-datepicker>
          </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Stock</mat-label>
            <input matInput required>        
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Start date</mat-label>
            <input matInput [matDatepicker]="startDate" required>
            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>        
        <button mat-button type="submit">Save</button>
    </form>
</div>
